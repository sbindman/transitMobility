<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2JpbmRtYW4iLCJhIjoiaENWQnlrVSJ9.0DQyCLWgA0j8yBpmvt3bGA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v9',
        center: [-122.4367904663086,
            37.76230130281876],
        zoom : 11,
        minZoom: 10
    });



    var bbox = [ -122.51541137695311, 37.70555348721583 , -122.34924316406251, 37.81195385919268];

    //var lat_increment (-122) = 0.04154205322265;
    //var long_increment (37) = 0.02660009299421;

    //boxes start in bottom right corner moving bottom to top, right to left
    //to get data start with first bounding box and work through, updating the index
    //after program runs, run JSON.stringify(squareGrid.features) to get all of the features
    //compile those in a file to get all of the features for a given layer

    var bboxa = [ -122.39078521728516, 37.70786226112981 , -122.35628128051756, 37.73215358021004];
    var bboxb = [ -122.39078521728516, 37.73215358021004 , -122.36701011657716, 37.75875367320425];
    var bboxc = [ -122.39078521728516, 37.75875367320425 , -122.38125801086424, 37.78535376619846];
    var bboxd = [ -122.39078521728516, 37.78535376619846 , -122.38434791564941, 37.79113369314532];

    var bboxe = [ -122.43232727050781, 37.70555348721583 , -122.39078521728516, 37.73215358021004];
    var bboxf = [ -122.43232727050781, 37.73215358021004 , -122.39078521728516, 37.75875367320425];
    var bboxg = [ -122.43232727050781, 37.75875367320425 , -122.39078521728516, 37.78535376619846];
    var bboxh = [ -122.43232727050781, 37.78535376619846 , -122.39078521728516, 37.81195385919267];

    var bboxi = [ -122.47386932373046, 37.70555348721583 , -122.43232727050781, 37.73215358021004];
    var bboxj = [ -122.47386932373046, 37.73215358021004 , -122.43232727050781, 37.75875367320425];
    var bboxk = [ -122.47386932373046, 37.75875367320425 , -122.43232727050781, 37.78535376619846];
    var bboxl = [ -122.47386932373046, 37.78535376619846 , -122.43232727050781, 37.80897022175241];

    var bboxm = [ -122.50665664672852, 37.70555348721583 , -122.47386932373046, 37.73215358021004];
    var bboxn = [ -122.51034736633302, 37.73215358021004 , -122.47386932373046, 37.75875367320425];
    var bboxo = [ -122.51541137695311, 37.75875367320425 , -122.47386932373046, 37.78535376619846];

    bbox = bbox;
    var index = 0;


    var cellSize = .25;
    var units = 'miles';
    var completelyWithin = true;

    var squareGrid = turf.squareGrid(bbox, cellSize, units, completelyWithin);

    var dummy = {
        "type": "FeatureCollection",
        "features": [
            {
                "type": "Feature",
                "properties": {},
                "geometry": {
                    "type": "Point",
                    "coordinates": [
                        -122.62390136718749,
                        37.754972691904946
                    ]
                }
            }
        ]
    };

    var squareGridFeatures = squareGrid.features.slice();

    function updateFilter() {
        var time = document.getElementById("selectTime").value;
        var peak = document.getElementById("peak").value;

        if (time == 30) {
            data = (peak == 'am') ? am_30_skinny : pm_30_skinny;
        }
        else if (time == 45) {
            data = (peak == 'am') ? am_45_skinny : pm_45_skinny;
        }
        else {
            data = (peak == 'am') ? am_60_skinny : pm_60_skinny;
        }

        map.getSource('grid').setData(data);
    }



    function processSquareGrids() {

        var f = squareGridFeatures.pop();
        if (!f) { return }
        setTimeout(function() {
            getCellData(f);
            processSquareGrids();
        }, 2000);
    }

    function getCellData(f) {
        var centroidPt = turf.centroid(f);

        var json = {
            "locations": [{"lat":centroidPt.geometry.coordinates[1],"lon":centroidPt.geometry.coordinates[0]}],
            "costing": "multimodal",
            "contours":[{"time":60}],
            "polygons": true,
            "date_time": [{"type":1, "value" : "2017-07-19T020:00"}]
        };

        var url =  'https://matrix.mapzen.com/isochrone?json=';
        url = encodeURI(url + JSON.stringify(json));

        console.log(url);


        $.ajax({
            url: url,
            dataType: "json",
            data: {
//                todo add updated key
                "api_key": mapzen_key
            },
        }).done(function(res) {
            console.log('success');
            //percent
            f.properties.area = turf.area(res.features[0]);
            f.properties.index = index;
            f.properties.feature = res.features[0];
            index += 1;
        }).fail(function(err) {
            console.log( "error: " + err );
            f.properties.area = 0;
            f.properties.index = index;
            index += 1;
        });
    }
    // toggle to process square grid
//    processSquareGrids();


    squareGrid = am_30_skinny;

    //add map
    setTimeout(function() {
        //grid layer
        map.addLayer({
            'id': 'grid',
            'type': 'fill',
            'source': {
                'type': 'geojson',
                'data': squareGrid
            },
            'layout': {},
            'paint': {
                "fill-color": {
                    "property": "area",
                    "type": "interval",
                    "stops": [
                        //no data
                        [0, "black"],
                        [1, "#D40020"],
                        //2 square miles
//                        [5180000, "#EB0C06"],
//                        //4 square miles
//                        [10360000, "#F53B05"],
//                        //6 square miles
//                        [15540000, "#DE6207"],
//                        //8 square miles
//                        [20720000, "#F59805"],
//
//                        //10 square miles
//                        [25900000, "#EBB105"],
//                        //12 square miles
//                        [31080000, "#D4BC06"],
//                        //14 square miles
//                        [36260000, "#ACBD05"],
//                        //16 square miles
//                        [41440000, "#5BDF00"],
//                        //18 square miles
//                        [46620000, "#08C861"],
//                        //20 square miles
//                        [51800000, "#06EAE5"],
//                        //22 square miles
//                        [56980000, "#0C94EA"],

                        //5 square miles
                        [12949940, "#EB0C06"],
                        //7.5 square miles
                        [19424910, "#F53B05"],
                        //10 square miles
                        [25899880, "#DE6207"],
                        //12.5 square miles
                        [32374850, "#F59805"],

                        //15 square miles
                        [38849820, "#EBB105"],
                        //17.5 square miles
                        [45324790, "#D4BC06"],
                        //20 square miles
                        [51799760, "#ACBD05"],
                        //22.5 square miles
                        [58274730, "#5BDF00"],
                        //25 square miles
                        [64749700, "#08C861"],
                        //27.5 square miles
                        [71224670, "#06EAE5"],
                        //30 square miles
                        [77699640, "#0C94EA"],
                        //32.5 square miles
                        [84174610, "#025ED3"],

                        //35 square miles
                        [90649580, "#0025EA"],

                        //37.5 square miles
                        [97124550, "#1F05D3"],
                        //40 square miles
                        [103599500, "#5C08F5"]
                    ]
                },
                "fill-outline-color" : 'white',
                "fill-opacity": .5
            }
        });

        // grid layer
        map.addLayer({
            'id': 'grid-fill',
            'type': 'fill',
            'source': {
                'type': 'geojson',
                'data': squareGrid
            },
            'layout': {},
            "paint": {
                "fill-color": "#627BC1",
                "fill-opacity": 1
            },
            "filter": ["==", "index", ""]
        });



        //   grid layer
        map.addLayer({
            'id': 'contour',
            'type': 'fill',
            'source': {
                'type': 'geojson',
                'data': dummy
            },
            'layout': {},
            'paint': {
                'fill-color': '#088',
                'fill-opacity': 0.8,
                'fill-outline-color' : '#088'
            }
        });

    }, 2000);



</script>
